<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top bg-blue no-margin">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="..." placeholder="Search...">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" aria-label="Help" data-toggle="modal" data-target="#addModal"><span class="glyphicon glyphicon-plus-sign"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row border-color">
            <div class="col-lg-12 custom-padding">
                <div class="pull-left contact-letter">D</div>
            </div>
        </div>
        <div class="row border-color">
            <div class="col-lg-12 custom-padding">
                <div class="pull-left contact-name"><a href="#profileModal" data-toggle="modal">Daniela Krizysmiky</a></div>
                <div class="pull-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-minus-sign"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border-color">
            <div class="col-lg-12 custom-padding">
                <div class="pull-left contact-letter">G</div>
            </div>
        </div>
        <div class="row border-color">
            <div class="col-lg-12 custom-padding">
                <div class="pull-left contact-name">Giovani Meldeiros</div>
                <div class="pull-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-minus-sign"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border-color">
            <div class="col-lg-12 custom-padding">
                <div class="pull-left contact-name">Gustavo Di Domenico</div>
                <div class="pull-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-minus-sign"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border-color">
            <div class="col-lg-12 custom-padding">
                <div class="pull-left contact-name">Guilherme Dias</div>
                <div class="pull-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-minus-sign"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add new contact</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First name:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ex: Gustavo">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Last name:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ex: Domenico">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Phones</div>
                                            <div class="panel-body">
                                                <div class="input-group">
                                                    <div class="input-group-btn">
                                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Phone Type <span class="caret"></span></button>
                                                        <ul class="dropdown-menu">
                                                            <li><a href="#">Home</a></li>
                                                            <li><a href="#">Another action</a></li>
                                                            <li><a href="#">Something else here</a></li>
                                                            <li role="separator" class="divider"></li>
                                                            <li><a href="#">Separated link</a></li>
                                                        </ul>
                                                    </div>
                                                    <input type="text" class="form-control right-aligned" aria-label="..." placeholder="ex: +55 (54) 996253909">
                                                    <div class="input-group-btn">
                                                        <button type="button" class="btn btn-default" aria-label="Help" data-toggle="modal" data-target="#addModal"><span class="glyphicon glyphicon-minus-sign"></span></button>
                                                    </div>
                                                </div>
                                                <div class="form-group pull-right ml-top-10">
                                                    <button type="button" class="btn btn-default" aria-label="Help" data-toggle="modal" data-target="#addModal"><span class="glyphicon glyphicon-plus-sign"></span> Add Phone</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Daniela Krizinsmki</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="media">
                                    <a class="pull-left" href="#">
                						<img class="media-object dp img-circle" src="http://ilp2017.iasbaba.com/wp-content/uploads/2016/08/blank_user_icon.png" style="width: 100px;height:100px;" />
            						</a>
                                    <div class="media-body">
                                        <h5>
                                        	<span class="label label-default">Home</span><a href="tel:85191490">  +55 (51) 85191490</a>
                                        </h5>
                                        <h5><span class="label label-info">Work</span><a href="tel:85191490">  +55 (51) 85191490</a></h5>
                                        <h5><span class="label label-info">Cel</span><a href="tel:85191490">  +55 (51) 85191490</a></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
